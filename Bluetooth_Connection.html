<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Connection Page</title>
  <style>
    body {
      /* Set background image */
      background: url('Blank_BG.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
      text-align: center;
    }

    img {
      width: 150px; /* Adjust the size of the image */
      height: auto;
      margin-bottom: 20px;
    }

    #connectButton, #nextPageButton {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background-color: #d4a656;
      color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    #connectButton:hover, #nextPageButton:hover {
      transform: scale(1.1);
    }

    #status {
      color: white;
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }

    #nextPageButton {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <h1>Connect to Bluetooth Device</h1>

  <!-- Add your small image here -->
  <img src="Connection_Vest.png" alt="Small Icon" />

  <button id="connectButton">Connect to Device</button>
  <p id="status">Status: Not connected</p>
  <button id="nextPageButton">Next Page</button>

  <script>
    const connectButton = document.getElementById('connectButton');
    const nextPageButton = document.getElementById('nextPageButton');
    const statusText = document.getElementById('status');

    // Function to initiate Bluetooth connection
    async function checkBluetoothConnection() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true
        });

        statusText.textContent = `Connected to: ${device.name}`;
        nextPageButton.style.display = 'inline'; // Show the next page button
      } catch (error) {
        console.error('Bluetooth connection failed:', error);
        statusText.textContent = 'Bluetooth connection failed. Please try again.';
      }
    }

    // Navigate to next page
    function goToNextPage() {
      window.location.href = 'nextPage.html'; // Replace with the actual next page
    }

    // Event listeners
    connectButton.addEventListener('click', checkBluetoothConnection);
    nextPageButton.addEventListener('click', goToNextPage);
  </script>

</body>
</html>
